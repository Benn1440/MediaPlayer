    <title> Audio Player </title>

</head>
<body>
    
    
<div class="container">
    <h1 class="icons"> A Simple media Player </h1>
    <p class="headnote"> Just a simple media player App that performs basic functions as any other media player,<br> for now it plays just one pre-installed music video. updates would come in with time. <br> <br>  <span class="between">Hit play, you might just love the song...</span> </p>
         <center>
               <div class="player">
      <video class="player__video viewer" src="./Timaya - Cold Outside feat. Buju (Official Video).mp4"></video>
 
      <div class="player__controls">
        <div class="progress">
         <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Play/Pause">►</button>
        <input type="range" name="volume" title="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" title="playBackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="player__button" title="Backward">« 10s</button>
        <button data-skip="25" class="player__button" title="Forward">25s »</button>
         <button class="player__button toggle fullscreen" title="Full Screen"></button>
      </div>
    </div>
